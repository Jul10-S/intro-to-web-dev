<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Just a calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="screen-div">
                <p class="prev-text" id="prev-text"></p>
                <p class="screen-text" id="screen-text"></p>
            </div>
            <div>
                <button id="pressedButton" class="button oper" value="C"><span>C</span></button>
                <button id="pressedButton" class="button oper" value="<-"><span><-</span></button>
                <button id="pressedButton" class="button oper" value="+"><span>+</span></button>
            </div>
            <div>
                <button id="pressedButton" class="button" value="1"><span>1</span></button>
                <button id="pressedButton" class="button" value="2"><span>2</span></button>
                <button id="pressedButton" class="button" value="3"><span>3</span></button>
                <button id="pressedButton" class="button oper" value="-"><span>-</span></button>
            </div>
            <div>
                <button id="pressedButton" class="button" value="4"><span>4</span></button>
                <button id="pressedButton" class="button" value="5"><span>5</span></button>
                <button id="pressedButton" class="button" value="6"><span>6</span></button>
                <button id="pressedButton" class="button oper" value="*"><span>*</span></button>
            </div>
            <div>
                <button id="pressedButton" class="button" value="7"><span>7</span></button>
                <button id="pressedButton" class="button" value="8"><span>8</span></button>
                <button id="pressedButton" class="button" value="9"><span>9</span></button>
                <button id="pressedButton" class="button oper" value="/"><span>/</span></button>
            </div>
            <div>
                <button id="pressedButton" class="button" value="0"><span>0</span></button>
                <button id="pressedButton" class="button oper" value="="><span>=</span></button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
